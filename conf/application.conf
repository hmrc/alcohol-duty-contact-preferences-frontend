include "frontend.conf"

appName="alcohol-duty-contact-preferences-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

# Enable auditing to the datastream service
auditing {
  enabled = true
}

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      alcohol-duty-contact-preferences {
        protocol = http
        host     = localhost
        port     = 16006
      }

      email-verification {
        protocol = http
        host = localhost
        port = 9891
        url {
          startEmailVerificationJourney = "/email-verification/verify-email"
        }
      }

      contact-preferences-frontend {
        prefix = "http://localhost:16005"
        url {
          checkYourAnswersPage = "/manage-alcohol-duty/contact-preference/check-answers"
          enterEmailPage = "/manage-alcohol-duty/contact-preference/what-email-address"
        }
      }

      email-verification-frontend {
        prefix = "http://localhost:9890"
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "alcohol-duty-contact-preferences-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

urls {
  login                = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue        = "http://localhost:16000/manage-alcohol-duty/start"
  signOut              = "http://localhost:9553/bas-gateway/sign-out-without-state"
  businessTaxAccount   = "http://localhost:9020/business-account/"
  feedbackFrontendBase = "http://localhost:9514"
}

host = "http://localhost:16005"

accessibility-statement{
  service-path = "/alcohol-duty-returns-frontend"
  host = "http://localhost:12346"
  url = "/accessibility-statement/alcohol-duty-returns-frontend?referrerUrl=%2Fmanage-alcohol-duty%2Fcontact-preference%2Fwhat-email-address"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: true
}

enrolment {
  serviceName = "HMRC-AD-ORG"
  identifierKey = "APPAID"
}

play-frontend-hmrc {
  useRebrand = true
}
